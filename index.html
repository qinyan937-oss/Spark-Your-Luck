
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幸运点点 - 你的专属小幸运</title>
    
    <!-- Google Fonts: Long Cang for thinner handwritten style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    
    <!-- html2canvas for saving screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'handwriting': ['"Long Cang"', 'cursive'],
            },
            colors: {
              warm: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              cute: {
                pink: '#fbcfe8',
                yellow: '#fef08a',
                blue: '#bae6fd',
                lavender: '#e9d5ff'
              }
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'flash': 'flash 1.5s ease-out forwards',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'fade-in': 'fade-in 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              flash: {
                '0%': { opacity: 0 },
                '10%': { opacity: 1, backgroundColor: 'white' },
                '100%': { opacity: 0 }
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'fade-in': {
                'from': { opacity: 0 },
                'to': { opacity: 1 }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background-color: #fff7ed; /* warm-50 */
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Plaid Background Pattern */
      .bg-warm-plaid {
        background-color: #fff7ed;
        background-image: 
          linear-gradient(rgba(251, 146, 60, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(251, 146, 60, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* 3D Flip Card Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Ambient Particles */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        pointer-events: none;
        animation: float-particle linear infinite;
      }
      @keyframes float-particle {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        20% { opacity: 0.8; }
        80% { opacity: 0.8; }
        100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
      }
    </style>

}
</script>
</head>
